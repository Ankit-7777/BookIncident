{% extends "base.html" %}

{% block books %}
<style>
    body {
        font-family: 'Arial', sans-serif;
        background: linear-gradient(135deg, #009688, #4DB6AC); /* Teal gradient background */
        height: 100vh; /* Full height of the viewport */
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    #delete-confirmation-container {
        padding: 30px;
        background-color: #ffffff;
        border-radius: 12px;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        transition: box-shadow 0.3s ease, transform 0.3s ease;
        animation: slideUp 1s ease-out; /* Animation for sliding up */
        text-align: center;
        width: 100%;
        max-width: 500px; /* Limit the width for larger screens */
    }
    #delete-confirmation-container:hover {
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        transform: scale(1.02);
    }
    h2 {
        color: #333;
        margin-bottom: 20px;
        font-weight: 600;
    }
    .btn-custom {
        border-radius: 25px;
        padding: 12px 25px;
        font-size: 1rem;
        font-weight: 500;
        text-transform: uppercase;
        letter-spacing: 1px;
        transition: background-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
        border: none;
    }
    .btn-danger {
        background: linear-gradient(135deg, #e57373, #c62828); /* Light red to dark red gradient */
        color: #fff;
    }
    .btn-danger:hover {
        background: linear-gradient(135deg, #c62828, #b71c1c); /* Darker red gradient */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .btn-secondary {
        background: linear-gradient(135deg, #9e9e9e, #616161); /* Light grey to dark grey gradient */
        color: #fff;
    }
    .btn-secondary:hover {
        background: linear-gradient(135deg, #616161, #424242); /* Darker grey gradient */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    @keyframes slideUp {
        from { 
            transform: translateY(50px); 
            opacity: 0; 
        }
        to { 
            transform: translateY(0); 
            opacity: 1; 
        }
    }
</style>

<div class="container" id="delete-confirmation-container">
    <h2>Are you sure you want to delete "{{ book.title }}"?</h2>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger btn-custom">Yes, Delete</button>
        <a href="{% url 'book-list' %}" class="btn btn-secondary btn-custom">Cancel</a>
    </form>
</div>
{% endblock %}
