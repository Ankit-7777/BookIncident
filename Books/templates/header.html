{% load static %}


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Site</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <link rel="stylesheet" href="{% static 'index.css' %}">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f5f5f5; 
        }

        .navbar {
            background-color: #343a40; 
        }

        .navbar-brand {
            font-size: 1.5rem;
            color: #ffffff; 
        }

        .navbar-brand:hover {
            color: #ffcc00; 
        }

        .navbar-nav .nav-item .nav-link {
            color: #ffffff;
            font-size: 1rem; 
        }

        .navbar-nav .nav-item .nav-link:hover {
            color: #ffcc00;
        }

        .navbar-text {
            font-size: 1rem;
            color: #ffffff; 
        }

        .navbar-nav .nav-item .nav-link i {
            font-size: 1.2rem; 
        }

        .navbar-text {
            margin: 0 20px; 
        }
    </style>
</head>

<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <a class="navbar-brand" href="{% url 'index' %}">My Book Store</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
               
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'book-list' %}">Books</a>
                </li>
            </ul>
            <span class="navbar-text mx-auto" id="username-display" style="display: none;">
                Welcome, <span id="username"></span>
            </span>
            <ul class="navbar-nav ml-auto" id="auth-links">
                <li class="nav-item" id="logout-link" style="display: none;">
                    <a class="nav-link" href="#" id="logout-btn"><i class="fas fa-sign-out-alt"></i></a>
                </li>
            </ul>
        </div>
    </nav>
